<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Quiz 1</title>
		<link href="images/quiz_favicon.ico" rel="icon" type="image/x-icon">
		<meta name="author" content="Christina Clemens">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>CQuiz</h1>
			<img src="images/cquiz_logo.png" alt="Fragezeichen-Logo">
			<nav>
				<ul>
					<li><a href="index.html">Start</a></li>
					<li><span>Quiz 1</span></li>
					<li><a href="quiz2.html">Quiz 2</a></li>
					<li><a href="quiz3.html">Quiz 3</a></li>
					<li><a href="kontakt.html">Kontakt</a></li>			
				</ul>
			</nav>
		</header>
		<main class="quizmain">
			<section class="section1">
				<h2 class="h2quiz"><span>Quiz 1</span></h2>
				<section class="raetsel">
					<p id="raetselname"></p>
					<p id="kategorie"></p>
					<ol>
						<li id="hinweis1">1. Hinweis:</li><!-- Nach diesem Text wird ein Hinweis zufällig aus der Textdatei ausgewählt. -->
						<li id="hinweis2">2. Hinweis:</li>
						<li id="hinweis3">3. Hinweis:</li>
						<li id="hinweis4">4. Hinweis:</li>
						<li id="hinweis5">5. Hinweis:</li>
						<li id="hinweis6">6. Hinweis:</li>
						<li id="hinweis7">7. Hinweis:</li>
					</ol>
				</section>
			</section>
			<section class="section2">
				<section class="subsection1">
					<h3>Punktestand:</h3>
					<p id="gesamtpunktzahl">Gesamtpunktzahl: 0</p>
					<p id="punktzahl"></p>
				</section>
				<section id="subsection2">
					<h3>Lösung:</h3>
					<p id="loesungswort"></p>
				</section>
			</section>
		<form class="quizform">
			<ul>
				<li id="neuerhinweis">
					<p id="keinhinweis">&nbsp;</p>
					<button type ="button" id="hinweisbutton">Neuer Hinweis</button> <!-- Mit diesem Button wird zufällig ein neuer Hinweis ausgewählt -->
				</li>
				<li> <!-- Dieses Element soll ein überprüfbares Textelement sein -->
					<label for="solution">Mein Lösungsvorschlag:<label>
					<input type="text" id="solution" name="user_solution" autocomplete="off">
					<button type="submit" id="vorschlagbutton">Vorschlag abgeben</button> <!-- Mit diesem Button wird die Eingabe des Textfeldes überprüft, stimmt sie mit der Lösung überein, werden alle Hinweise eingeblendet und man kann zum nächsten Rätsel weitergehen. Ist sie nicht mit der Lösung identisch, wird der nächste Hinweis eingeblendet. -->
				</li>
				<li>
					<button type="button" id="weiter">Weiter zum nächsten Rätsel</button>
				</li>
			</ul>
		</form>
		</main>
		<footer>
			<p>&copy; 2020 CQuiz</p>
			<p id="kontakt"><a href="kontakt.html" title="Kontakt">Kontakt</a></p>
