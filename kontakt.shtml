<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Kontakt</title>
		<link href="images/quiz_favicon.ico" rel="icon" type="image/x-icon">
		<meta name="author" content="Christina Clemens">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet" type="text/css">
	</head>
	<body class="kontaktseite">
		<header>
			<h1>CQuiz</h1>
			<img src="images/cquiz_logo.png" alt="Fragezeichen-Logo" id="logo">
			<input type="checkbox" id="responsive-nav">
			<label for="responsive-nav" class="responsive-nav-label"><span>&#9776;</span></label>
			<!--#include file="menu.shtml" -->
		</header>
		<main class="kontaktmain">
		<h2>Kontakt</h2>
		<form action="mailto:christina.clemens@outlook.com" method="post" class="kontaktform">
			<p>Schick bei Fragen oder Anregungen gerne eine Nachricht:</p>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" autocomplete="off">
				</li>
				<li>
					<label for="msg" id="message">Nachricht:</label>
					<textarea id="msg" name="user_message" autocomplete="off"></textarea>
				</li>
				<li>
					<button type="submit" name="absenden" value="absenden" id="nachrichtsenden">Nachricht abschicken</button> 
				</li>
			</ul>
		</form>
		</main>
		<footer>
			<p>&copy; 2020 CQuiz</p>
			<p id="kontakt"><a href="kontakt.html" title="Kontakt">Kontakt</a></p>
		</footer>
		<script src="scripts/kontakt.js"></script>
	</body>
</html>
